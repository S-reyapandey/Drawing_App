<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width,
          initial-scale=1">
        <title> Drawing App </title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="styling.css" rel="stylesheet">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/sunny/jquery-ui.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet" type="text/css">
   </head>
   <body>
      <!--title-->
      <div id="header">Drawing App</div>
      
      <div class="inputContainer">
        <!--color-->
        <div class="input" id="colorInput">
            <input type="color" list id="paintColor">
        </div>

         <!--size-->
         <div class="input" id="thicknessInput">
            <div id="circle"></div>
         </div>
         <div class="input">
            <div id="slider"></div>
        </div>
      </div>

      <!--canvas container-->
      <div id="container">
         <canvas id="paint" width="590px" height="410px"></canvas>
      </div>

      <!--Buttons-->
      <div class="inputContainer2">
        <!--Erase-->
        <div class="input2">
            <span id="erase" class="button">Erase</span>
        </div>
        <!--Save-->
        <div class="input2">
            <span id="save" class="button">Save</span>
        </div>
        <!--reset-->
       <div class="input2">
        <span id="reset" class="button">Reset</span>
      </div>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script src="js/bootstrap.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
    </body>
</html>
